# InfluxDB Configuration for DHSILED

[http]
  bind-address = ":8086"
  https-enabled = false

[logging]
  level = "info"

[data]
  # Directory for storing time series data
  dir = "/var/lib/influxdb2"
  
  # WAL directory
  wal-dir = "/var/lib/influxdb2/wal"
  
  # Cache settings
  cache-max-memory-size = 1073741824  # 1GB
  cache-snapshot-memory-size = 26214400  # 25MB
  cache-snapshot-write-cold-duration = "10m"

[retention]
  # Enable automatic retention policy enforcement
  enabled = true
  check-interval = "30m"

[monitor]
  # Store statistics internally
  store-enabled = true
  store-database = "_internal"
  store-interval = "10s"